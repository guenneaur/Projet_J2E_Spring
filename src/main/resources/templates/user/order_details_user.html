<html lang="en" xmlns:th="https://www.thymeleaf.org">
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" type="text/css" href="/asset/style/style.css">
            <link rel="stylesheet" type="text/css" href="/asset/style/cart.css">
            <title>Details des commandes</title>
            <th:block th:replace="/components/header"></th:block>
<!--            <%@include file="/style/boot.jsp"%>-->
<!--            <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>-->
<!--            <script src="/js/AddToCart.js"></script>-->
        </head>
        <header>
            <th:block th:replace="/components/navbar"></th:block>
        </header>
        <body>
        <div class="container mt-4">
            <h2>Mon Panier</h2>

            <table class="table">
                <thead>
                <tr>
                    <th>Produit</th>
                    <th>Quantit√©</th>
                    <th>Prix unitaire</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
<!--                <%for (Cart cartItem : l_cart) { %>-->
                <tr th:each="cartItem : ${cart}">
                    <td>
                        <img th:src="${cartItem.getImage()}" th:alt="${cartItem.getProduct_id()}">
                    </td>
                    <td th:text="${cartItem.getQuantity()}"></td>
                    <td th:text="${cartItem.getPrice()}"></td>
                    <td th:text="${cartItem.getQuantity() * cartItem.getPrice()}"></td>
                </tr>
<!--                <% } %>-->
                </tbody>
            </table>
            <div>
                <a href="/utilisateur/commandes">Retour aux commandes</a>
            </div>
        </div>

        </body>
        </html>
